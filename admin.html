<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <ul>
          <li><a href="#dashboard"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
          <li><a href="#products"><i data-lucide="package"></i> Products</a></li>
          <li><a href="#orders"><i data-lucide="shopping-cart"></i> Orders</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div id="content">
        <!-- Router will load pages here -->
      </div>
    </main>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/products.js"></script>
  <script src="js/orders.js"></script>
  <script src="js/router.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
