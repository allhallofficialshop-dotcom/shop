<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Hall Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" class="logo" alt="Logo">
    <input type="text" placeholder="Search products..." class="glass" style="padding:6px 10px; border:none; border-radius:12px; width:60%;">
  </header>

  <!-- Banner Slider -->
  <div class="banner-container glass">
    <img src="banner1.png" id="banner">
  </div>

  <!-- Product Grid -->
  <section class="products" id="products">
    <!-- Products will load from Firebase -->
  </section>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button onclick="location.href='index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75h-6.75V15h-3v6.75H3.75A.75.75 0 013 21V9.75z"/></svg>
      Home
    </button>
    <button onclick="location.href='cart.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M7 4h-2l-3 9v7h22v-7l-3-9h-2"/></svg>
      Cart
    </button>
    <button onclick="location.href='orders.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1.75l-7.5 3.75v6.75c0 5.25 3.75 9.75 7.5 10.75 3.75-1 7.5-5.5 7.5-10.75V5.5L12 1.75z"/></svg>
      Orders
    </button>
    <button onclick="location.href='account.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a5 5 0 100 10 5 5 0 000-10zm-7 18c0-3.31 3.13-6 7-6s7 2.69 7 6v1H5v-1z"/></svg>
      Account
    </button>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <!-- App Logic -->
  <script>
    // Banner slider
    const banners = ["banner1.png", "banner2.png", "banner3.png"];
    let i = 0;
    setInterval(() => {
      i = (i+1) % banners.length;
      document.getElementById("banner").src = banners[i];
    }, 5000);

    // Load products
    const productGrid = document.getElementById("products");
    firebase.database().ref("products").on("value", snapshot => {
      productGrid.innerHTML = "";
      snapshot.forEach(child => {
        const item = child.val();
        const div = document.createElement("div");
        div.className = "product-card glass";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>$${item.price}</p>
        `;
        div.onclick = () => location.href = `product.html?id=${child.key}`;
        productGrid.appendChild(div);
      });
    });
  </script>
</body>
</html>
