<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="checkout.js"></script>
</head>
<body>
  <div class="wallpaper"></div>

  <!-- Header -->
  <header class="glass-header">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Checkout</h2>
  </header>

  <!-- Order Summary -->
  <div class="glass-card" id="orderSummary"></div>

  <!-- Address Selection -->
  <div class="glass-card">
    <h3>Select Address</h3>
    <label><input type="radio" name="address" value="home"> Home</label>
    <label><input type="radio" name="address" value="office"> Office</label>
  </div>

  <!-- Payment -->
  <div class="glass-card">
    <h3>Payment Method</h3>
    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
    <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
  </div>

  <!-- Place Order -->
  <div class="glass-card">
    <button id="placeOrder" class="btn-gold">Place Order</button>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav glass-card">
    <a href="index.html">🏠 Home</a>
    <a href="cart.html">🛒 Cart</a>
    <a href="orders.html">📦 Orders</a>
    <a href="account.html">👤 Account</a>
  </nav>
</body>
</html>
