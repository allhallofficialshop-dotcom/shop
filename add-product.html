<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
</head>
<body>
  <h2>Add Product</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required><br><br>
    <input type="number" id="price" placeholder="Price" required><br><br>
    <input type="text" id="image" placeholder="Image URL (Cloudinary)" required><br><br>
    <textarea id="desc" placeholder="Description"></textarea><br><br>
    <input type="number" id="stock" placeholder="Stock" required><br><br>
    <button type="submit">Add Product</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD2-n2E63mxeYwQBfyIDd-OmRMQzu3z9xw",
      authDomain: "all-hall-shop.firebaseapp.com",
      databaseURL: "https://all-hall-shop-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "all-hall-shop",
      storageBucket: "all-hall-shop.firebasestorage.app",
      messagingSenderId: "741136437274",
      appId: "1:741136437274:web:86931f347cd0127faf81a3",
      measurementId: "G-5148LZX8G3"
    };
    firebase.initializeApp(firebaseConfig);

    // Form submit → Save product
    document.getElementById("productForm").addEventListener("submit", e => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        image: document.getElementById("image").value,
        description: document.getElementById("desc").value,
        stock: parseInt(document.getElementById("stock").value)
      };

      firebase.database().ref("products").push(product)
        .then(() => {
          alert("✅ Product added!");
          document.getElementById("productForm").reset();
        })
        .catch(err => alert("Error: " + err.message));
    });
  </script>
</body>
</html>
