<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="account.js"></script>
</head>
<body>
  <div class="wallpaper"></div>

  <!-- Header -->
  <header class="glass-header">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>My Account</h2>
  </header>

  <main class="glass-card">
    <!-- Profile Section -->
    <section class="glass-subcard">
      <h3>Profile</h3>
      <div class="profile-pic">
        <img id="profileImage" src="default-avatar.png" alt="Profile Picture">
        <input type="file" id="uploadProfilePic" accept="image/*">
      </div>
      <label>First Name <input type="text" id="firstName"></label>
      <label>Last Name <input type="text" id="lastName"></label>
      <label>Email <input type="email" id="email"></label>
      <label>Phone <input type="tel" id="phone"></label>
      <label>Birthday <input type="date" id="birthday"></label>
      <label>Gender 
        <select id="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
    </section>

    <!-- Address Section -->
    <section class="glass-subcard">
      <h3>Addresses</h3>
      <div id="addressList"></div>
      <button id="addAddressBtn" class="btn-gold">+ Add New Address</button>
    </section>

    <!-- Settings Section -->
    <section class="glass-subcard">
      <h3>Settings</h3>
      <label>
        <input type="checkbox" id="darkModeToggle"> Dark Mode
      </label>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav glass-card">
    <a href="index.html">🏠 Home</a>
    <a href="cart.html">🛒 Cart</a>
    <a href="orders.html">📦 Orders</a>
    <a href="account.html" class="active">👤 Account</a>
  </nav>
</body>
</html>
